<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: #F96;
			user-select: none;
		}

		.wrapper {
			width: 33%;
			height: 500px;
			margin-left: 5px;
			float: left;
		}

		iframe {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div style="display: flex;">
		<div style="background: #ccc; order: 2;" id="wrapper_1" draggable="true" class="wrapper">
			<h1>title_1</h1>
			<iframe id="module_1" frameborder="0"></iframe>
		</div>
	
		<div id="wrapper_2" style="background: #fff; order: 1" draggable="true" class="wrapper">
			<h1>title_2</h1>
			<iframe id="module_2" frameborder="0"></iframe>
		</div>
	
		<div id="wrapper_3" style="background: #fff;" draggable="true" class="wrapper">
			<h1>title_3</h1>
			<iframe id="module_3" frameborder="0"></iframe>
		</div>
	</div>
</body>

</html>
